<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120" role="img" aria-label="Mood Travel logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00C2FF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFD166"/>
      <stop offset="100%" stop-color="#FF7A18"/>
    </linearGradient>
  </defs>

  <!-- rounded square bg -->
  <rect width="120" height="120" rx="18" fill="url(#g)" />

  <!-- subtle horizon / wave to suggest sea -->
  <path d="M12 78 C36 66, 84 66, 108 78 L108 96 C84 92, 36 92, 12 96 Z" fill="#ffffff" opacity="0.08" />

  <!-- stylized globe (simplified lat/long lines) -->
  <g transform="translate(12,12) scale(0.8)" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.9">
    <circle cx="48" cy="48" r="36" fill="#ffffff" opacity="0.06" />
    <path d="M12 48 H84" stroke-opacity="0.14"/>
    <path d="M48 12 V84" stroke-opacity="0.14"/>
    <path d="M24 20 C40 20, 56 76, 72 20" stroke-opacity="0.12"/>
    <path d="M24 76 C40 76, 56 20, 72 76" stroke-opacity="0.12"/>
  </g>

  <!-- location pin (foreground) -->
  <g transform="translate(36,18)">
    <path d="M24 6 C14 6 6 14 6 24 C6 36 24 54 24 54 C24 54 42 36 42 24 C42 14 34 6 24 6 Z" fill="#fff" opacity="0.98"/>
    <circle cx="24" cy="24" r="9" fill="#FF7A18" />
    <circle cx="24" cy="24" r="4" fill="#fff" />
  </g>

  <!-- small airplane silhouette flying over pin -->
  <g transform="translate(18,6) scale(0.9)">
    <path d="M86 22 L70 28 L64 26 L50 34 L48 36 L54 38 L60 36 L74 40 L80 38 L86 22 Z" fill="#ffffff" opacity="0.96" transform="rotate(-12 64 32)"/>
  </g>

  <!-- tiny sun to the top-right -->
  <circle cx="92" cy="22" r="8" fill="url(#sun)" opacity="0.98" />

</svg>
